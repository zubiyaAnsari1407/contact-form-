<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout  1</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<h1> The Grid Layout</h1>
<div class="grid-container">
    <div class="grid-item large">
        <img src="images/food1.jpg" alt="food image">
    </div> 
    <div class="grid-item small" id="interior1">
        <img src="images/interior1.jpg" alt="interior1">
    </div>
    <div class="grid-item small" id="interior2">
        <img src="images/interior2.jpg" alt="interior2">
    </div>
    <div class="grid-item tall" id="sushi">
        <img src="images/sushi.jpg" alt="sushi">
    </div>
    </div>    
</body>
</html>
